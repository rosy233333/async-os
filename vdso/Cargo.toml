[package]
name = "vdso"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
axalloc = { git = "https://github.com/Starry-OS/axalloc.git" }
lazy_init = { git = "https://github.com/Starry-OS/lazy_init.git" }
elf_parser = { git = "https://github.com/Starry-OS/elf_parser.git" }
